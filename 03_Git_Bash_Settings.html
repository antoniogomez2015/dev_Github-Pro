	Git Local Configuración:
	________________________

		

		Git Setting:
		____________

		_más primeramente debemos de personalizar ó configurar git, para lo cuál, debemos de ajacutar la terminal de git bash, para lo cuál, debemos de ir ha "inicio/", y tipear "git bash", para que así, en los resultados de la búsqueda podamos seleccionar ó ejecutar el git bash

		_de ésta manera, se abrirá el git bash, para que así, podamos comenzar ha personalizar git, y ejecutar comandos y sentencias para git


			Git Name:
			_________

				Git New Name:
				_____________

				_primeramente debemos de indicarle al git, nuestro nombre a través, del comando:

					_git config --global user.name "tonyGomez" + enter

					

				Git VIew Name:
				______________

				_más si ya tenemos instalado git, y ya poseemos un nombre asignado podemos averiguarlo para lo cuál, podremos ejecutar el siguiente comando:

					_git config --global user.name + enter


				_de ésta manera, el sistema nos arrojará el nombre de existir éste configurado previamente



				Git ReName:
				___________

				_más también, podremos repetir el proceso para asignar un nuevo nombre y sobre escribir el nombre existente

				_haciendo uso de la misma instrucción inicial:

					_git config --global user.name "JosePerez" + enter



			Git Mail:
			_________

				Git New Mail:
				_____________

				_así, como también, debemos de configurar nuestro correo para que así, git, pueda sincronizar con nuestro correo

				_para lo cuál, dispondremos de la siguiente sentencia:

					_git config --global user.mail "monoproduccion@gmail" + enter


				Git VIew Mail:
				______________

				_más si ya tenemos instalado git, y ya hemos asignado un correo previamente podemos averiguarlo para lo cuál, podremos ejecutar el siguiente comando:

					_git config --global user.mail + enter


				_de ésta manera, el sistema nos arrojará el correo de existir éste configurado previamente


				Git Mail ReName:
				________________

				_más también, podremos repetir el proceso para asignar un nuevo correo y sobre escribir el nombre existente

				_haciendo uso de la misma instrucción inicial:

					_git config --global user.mail "massive.ca@gmail.com" + enter



			Git Color Guide:
			________________

			_también, tendremos la posibilidad de personalizar los resultados y mensajes a través, de colores característicos, de ésta manera, podremos distinguir entre diferentes tipos de mensajes y resultados a través, del color que represente ha éstos resoectivamente

			_para lo cuál, dispondremos del siguiente comando:

				_git config --global color.ui true + enter


			_de ésta manera, a partir de éste punto el sistema no colorealá los diferentes resultados y mensajes



			Git List Config:
			________________

			_también, podremos verificar los comando y configuraciones que hemos realizado en el sistema para lo cuál, dispondremos del comando:

				_git config --global --list + enter

			_para que así, el sistema no arrije la lista de las configuraciones realizadas
