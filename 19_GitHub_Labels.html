	GitHub Labels:
	______________

	_tenemos la posibilidad de organizar diferentes tipos de problemas y consultas dentro de la plataforma de github

	_de ésta maenra, yendo a la sección principal de "Issues", podremos acceder a la sección de "Labels", en la cuál, nos aparecerá una serie de tags, ó labels

	_las cuáles, podremos crear, editar ó eliminar en relación a nuestras necesidades y requerimientos, otros

	_así, como también, podremos cambiarles los colores de asignación



	Aplicar un Labels:
	__________________

	_para lo cuál, debemos de ir a la plataforma de github, e ir un proyecto/branch.., y allí a la pestaña de "Issues", principal

	_en la cuál, podremos seleccionar ó entrar en unos de los issues, creados previamente

	_para que así, podamos acceder a las opciones de asignaciones en las cuáles, podremos ir a las opciones de "Labels", y allí, podamos asignar una de las tags, ó labels, disponibles a través, de un panel contextual al issues, que tenemos abierto

	_de ésta manera, podremos identificar a tipo de labels, ó problema ó consulta pertenece éste respectivo issue



	Asignasiones
	____________

	_y posteriormente de haber creado un milestones, podremos asignar éste a un proyecto, rama ó commit, respectivamente

	_para lo cuál, debemos de a la sección principal de "Issues", y allí, seleccionar un issues, ó post, creado previamente

	_para que así, nos aparezca el panel ó sidebar, derecho en cuál, estará compuesto por las opciones de asignaciones

	_de ésta manera, podremos entrar en las opciones de milestones, para que así, se nos listen de forma contextual los milestones, que hemos creado previamente y poder seleccionar uno de éstos

	_para que así, a partir de éste punto éste milestones, quede relacionado con éste issues, ó post, que tenemos abierto en la sección de issues

	_de ésta manera, ahora podremos notas agregadas sobre topes de entrega y demás características relacionables con un proyecto, rama ó commit, específicos, otros
