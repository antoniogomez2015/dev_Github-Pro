	GitHub Milestones:
	__________________

	_tenemos la posibilidad de llevar más allá, las posibilidades de los issues, pudiendo así, crear grupos de issues, que aplican ha un proyecto, características ó tiempo determinado



	Crear un Milestones:
	____________________

	_para lo cuál, debemos de ir a la plataforma de github, e ir un proyecto/branch.., y allí a la pestaña de "Issues", principal

	_y allí, entrar en la sección de "Milestones", en la parte superior para que así, podamos acceder a las opciones de "New Milestones"

	_para que así, se nos abra un sección en la cuál, podamos crear un nuevo post, al igual que en las opciones de issues, más con la diferencia de que ahora dispondremos de más opciones como decha tope para los cambios ha realizar 



	Asignasiones
	____________

	_y posteriormente de haber creado un milestones, podremos asignar éste a un proyecto, rama ó commit, respectivamente

	_para lo cuál, debemos de a la sección principal de "Issues", y allí, seleccionar un issues, ó post, creado previamente

	_para que así, nos aparezca el panel ó sidebar, derecho en cuál, estará compuesto por las opciones de asignaciones

	_de ésta manera, podremos entrar en las opciones de milestones, para que así, se nos listen de forma contextual los milestones, que hemos creado previamente y poder seleccionar uno de éstos

	_para que así, a partir de éste punto éste milestones, quede relacionado con éste issues, ó post, que tenemos abierto en la sección de issues

	_de ésta manera, ahora podremos notas agregadas sobre topes de entrega y demás características relacionables con un proyecto, rama ó commit, específicos, otros
