<!--


    Git Remote Set-Url Origin:
    __________________________ 


    tenemos la posibilidad de cambiar el directorio remoto de un repositorio

    para que así, podamos actualizar los contenidos en relación al repositorio remoto en relación a la versión del proyecto local


    primeramente debemos de saber a que repositorio a punta el poryecto respectivo

    para lo cuál, dispondremos del comando



        _git remote -v + enter



    para que así, la consola nos indique el repositorio respectivo, ej:


    
        origin  git@github.com:USERNAME/REPOSITORY.git (fetch)

        origin  git@github.com:USERNAME/REPOSITORY.git (push)


    para que así, podamos proceder ha cambiar la ruta del repositorio a través, del siguiente comando



        _git remote set-url origin


    de ésta manera, sólo tendremos que crear un nuevo repositorio ó tomar el enlace de uno existente, ej:


        git remote set-url origin https://github.com/USERNAME/REPOSITORY.git + enter



    luego, también, podremos verificar la nueva url que hemos configurado, a través, del siguiente comando:



        _Verify new remote URL




        Referencia:
        ___________

            https://help.github.com/es/github/using-git/changing-a-remotes-url



            
-->
