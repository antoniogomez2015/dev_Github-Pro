	GitHub Git Push Origin Master:
	______________________________


	General:
	_________

	_tenemos la posibilidad de migrar nuestro proyecto almacenado de forma local como repositorio en nuestro equipo a través, de branchs, ó ramas y commits 

	_y migrarlo ha github, para que así, tengamos también, el proyecto en un repositorio remoto en la plataforma de github, lo cuál, es más seguro y nos servirá ha modo respaldo remoto

	_ya que tener un proyecto relacionado de forma local no significa que ya los archivos que se encuentran en nuestro sistema local ya estén de forma remota



	Requisitos y especificaciones:
	_______________________________

	_de ésta manera, ha que hemos sincronización el proyecto local con el proyecto remoto previamente y de forma satisfactoria

	_entonces a través, de "git push", podremos mandar ó volcar nuestro cambios ramas y "commits", a github, de forma remota y ya no sólo en forma local

	_donde la indicación de "master", se refiere a la rama ó "branch", de ésta manera, si deseamos subir otra rama debemos de indicar el nombre de ésta por el nombre de master respectivamente



	Volcado Push:
	_____________

	_para lo cuál, debemos de hacer uso del comando:


		//estructura:
			_git push origin branch + enter


		//ejemplo:
			_git push origin master + enter


	_una vez hayamos sincronizado el proyecto local y remoto previamente

	_para que así, posteriormente el sistema nos pida tanto el usuario como la contraseña de github, para completar la operación

	_de ésta manera, el sistema comenzará ha subir los archivos y ha mostrarnos el proceso y el estado al finalizar dicho proceso

	_así, como también, nos indicará la ruta del proyecto remoto, de ésta manera, podremos acceder al proyecto a través, de ésta ruta ó buscándono directamente en nuewtro github, en el cuál, ya estarán cargados todos los archivos de nuestro proyecto de forma remota y sinronizada con el proyecto ó repositorio local



	Sincronizar Cambios:
	____________________

	_más posteriormente de haber realizado el volcado del proyecto local al proyecto remoto, y luego hemos realizado nuevos cambios en el proyecto local

	_debemos de sincronizar éstos cambios para que éstos también, sean actualizados en el proyecto remoto en la plataforma de github

	_para lo cuál, debemos de repetir el proceso anterior a través, del comando:


		//estructura:
			_git push origin branch + enter


		//ejemplo:
			_git push origin master + enter


	_de ésta manera, git, sólo subirá a github, sólo los archivos en los cuáles, hayamos realizado actualizaciones ó cambios respectivamente de forma loca

	_para que así, ambos proyectos sea sincronizados de forma idéntica y ambos contengas las mismas versiones de archivos
