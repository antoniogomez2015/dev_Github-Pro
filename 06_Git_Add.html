	Git Add:
	________

	_de ésta manera, podremos agregar sub-carperas y demás elementos parte de un proyecto

	_o también, podríamos decir que con éste comando decidimos que archivos están listos para el siguiente paso y que archivos aún no lo están:


		_git add + (fileName + Extension) + enter


	_así, por ejemplo; podremos agregar el index.htm, de nuestro proyecto ej:


		_git add index.html + enter


	_para que así, de ésta manera, ahora ejecutar el comando: 


		_git status + enter


	_de ésta manera, ahora el sistema nos arroje dos mensajes; el promero con los archivos listados en color verde los cuáles, ha sido agregado a la siguiente face del proceso

	_y listados en color rojo los archivos que aún no han sido agregados y aún no están listos para la siguiente face del proceso


	_más también, dispondremos de un comando a través, del cuál, podremos agregar todos los elementos de un proyecto a la siguiente face, éste comando es:


		_git add -A + enter
