	GitHub Workflows Administrador Volcado de Commits de Colaboradores:
	___________________________________________________________________

	_de ésta manera, cuando ya hayamos realizado consolidado los commits, de los colaboradores en la rama oculta del repositorio organizacional a través, del comando "_git fetch origin + enter", en el paso anterior

	_entonces es que podremos hacer un volcado en la rama master de la organización en el sistema local del administrador y creador del proyecto

	_para lo cuál, dispondremos del siguiente comando:


		_git marge origin/master + enter


	_para que así, a partir de éste punto los nevos cambios que habían en la rama oculta ahora se han pasado a la rama master principal y ya estarán disponibles

	_de ésta manera, si ahora ejecutamos el siguiente comando:


		_git log + enter


	_ahora el sistema nos listará todos los commits, existentes en la rama master, del proyecto en éste caso

	_con la diferencia de que ahora estarán incorporados los comits, realizados por los usuarios colaboradores del proyecto de forma consolidada

	_de ésta manera, es que podemos trabajar con git y github, en proyectos colaborativos
