	GitHub Servidor Sub Proyectos: (sub-dominios web)
	______________________________

	_con github, pages, podremos a parte de crear ó alojar un sitio web, así, como proyecto web, ó sub-proyectos ó sitios web, demos, portafolios de fronten, otros

	_podremos también, alojar proyectos específicos de forma independiente al sitio web, principal que hemos creado ó subido

	_y de igual manera, éstos proyectos tendrán que estar conformados de "html, css, javascript, otros", más nos podrán estar conformados por backen, como "php, django, ruby, otros"



	Crear Sitio sub proyecto Web para Usuario Personal u Organización:
	__________________________________________________________________

	_donde primeramene debemos de ir ha nuestro perfil personal e ir a la sección ó botón para crear un nuevo repositorio como se suele hacer normalmente, ó de igualmanera para una organización, entraríamos dentro de la organización y le daríamos nuevo repositorio

	_más en éste nuevo repositorio no es requerido que lo creemos con una nomenclatura específica ó definida con en el caso anterior que debíamos crearla con un nombre específico y con una extensión específica

	_si no que en éste caso, debemos de crear un repositorio con el proceso normal y corriente de creción de un repositorio dentro de la plataforma de github

	

	Clone Project:
	_______________

	_para a continuación de haber creado el nuevo repositorio podremos clonar éste repositorio ha nuestro sistema local

	_para lo cuál, dispondremos del siguiente comando:


		_git clone https://github.com/antoniogomez2015/antoniogomez2015.github.io.git + enter


	_para que así, el respectivo repositorio sea replicado en nuestro sistema local desde github, remoto



	Migrar Proyecto:
	________________

	_así, como también, podremos migrar nuestro proyecto a la plataforma de github, específicamente al repositorio que hemos creado para que éste sirva como web, de nuestro perfil lo cuál, es lo más recomendable que la versión "git clone + link"

	_de ésta manera, lo primero que tendremos que hacer es verificar con que proyecto estamos conectados de forma local por medio de git, ha un repositorio remoto de github

	_para lo cuál, dispondremos de los siguientes comandos:


			//verificar ha que proyecto estamos conectados de forma local a github
			_git remote -v + enter

			//desconectarse del proyecto local y personal de git:
			_git remote remove origin + enter

			//conectarse al proyecto remoto de la organización:
			_git remote add origin https://github.com/antoniogomez2015/esculapio-V2-30-de-Mayo-del-2017.git + enter

			//verificar ha que proyecto estamos conectados de forma local
			_git remote -v + enter


		_de ésta manera, nos conectaremos con el repositorio correcto en github, desde nuestro repositorio ó proyecto local respectivo ó adecuado


		_para más información ir ha "15_GitHub_Git_Remote.html"



	WEb Development
	_______________

	_para a continuación proceder ha desarrollar el sitio web, a través, de html, css, y javasciprt, hasta que el proyecto esté listo si es ya no lo teníamos totalmente listo en el paso anterior previamente



	New Brach ó Rama:
	_________________

	_para a continuación crear una nueva rama en la cuál, se manejarán los poryectos ó repositorios independientes al sitio web principal dentro de la plataforma de github, y nuestro perfil

	_de ésta manera, la nueva que debemos de crear debe tener el nombre de:


		_git brach gh-pages + enter


	_para que así, posteriormente podamos comprobar las ramas creadas a través, del comando:


		_git brach + enter


	_para que así, el sistema nos lista las branchs, ó raras existentes en las cuáles, debe de aparecer la nueva rama que hemos creado en éste caso "gh-pages"



	Subir ó Migrar Repositorio de Local ha Remoto:
	______________________________________________

	_de ésta manera, cuando ya tengamos el sub proyecto ó repositorio web, de forma local para que así, podremos migrarlo al proyecto ó repositorio remoto dentro de la plataforma de github, de nuestro perfil de usuario u organización

	_para lo cuál, dispondremos del siguiente comando:


		_git push origin gh-pages + enter


	_para que así, git, comienze ha subir los archivos del proyecto ó repositorio local de git, al repoditorio remoto de github, de la nueva respectiva rama, en éste caso "gh-pages"



	Acceder al Sub Proyecto Web ó Repositorio en GitHub:
	____________________________________________________

	_de ésta manera, luego de haber creado y subido el respectivo repositorio ha otra nueva rama al repositorio de github, podremos acceder ha éste como si éste fiese una página más del sitio web, que creamos como página web, de nuestro perfil

	_de ésta manera, podremos acceder ha ese proyecto ó repositorio a través, de la siguiente ruta por medio de un navegador web:


		//estructura:
		nombreDeUsuario +(.) dominio(github) +(.) etensión(.io) +(/) repositorio(abisalca)


		//ejemplo:
		_antoniogomez2015.github.io/abisalca


	_de ésta manera, podremos disponer en línea diferentes proyectos con diferentes rutas ha modo de postafolio ó secciones para diferentes demos, rubros ó clientes respectivamente, otros
