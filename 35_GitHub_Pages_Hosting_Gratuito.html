	Github Pages, Hosting Gratuito para Páginas web:
	________________________________________________

    _github, nos provee un servicio gratudio en el cuál, podremos subir nuestros proyectos como sitios y páginas webs, conformadas sólo por front-end
    
    _de ésta manera, éstos sitios ó páginas deberán estar sólo conformados como máximo por éstas características;

        _html
        _css
        _javascript
        _jquery

    _para lo cuál, sólo requeremos disponer de un cuenta de github, gratuita

    _de ésta manera, debemos de ir al sitio oficial de github pages, yendo ha:

        _https://pages.github.com/


    _de ésta maenra, podremos crear sitios estáticos para mostrar contenidos simples como documentaciones, landing pages, sitios personales e informativos, otros

    
    1_Iniciar Sesión en GitHub:
    ___________________________

    _primeramente debemos de crear una cuenta y acceder a la platforma de github, yendo ha:

        _https://github.com/


    _para a continuación proceder ha crear un nuevo repositorio de git, (+), como suele hacerse normalmente

    _el nuevo repositorio lo podremos nombrar como por ejemplo; "miSitioWeb"

    _una vez creado el repositorio, debemos de guardar la ruta que apunta al repositorio y demás información para poder posteriormente subir el repositorio de nuestro sitio web, ejemplo;


        echo "# porfolio" >> README.md
        git init
        git add README.md
        git commit -m "first commit"
        git remote add origin https://github.com/antoniogomez2015/porfolio.git
        git push -u origin master



    2_New Branch:
    _____________

    _para a continuación crear una nueva rama del proyecto para que así, en la rama "master", tengamos capacidad de maniobra y podamos tener la versión de desarrollo y edición de nuestro proyecto

    _para que así, la nueva rama sólo sea ocuapada como versión de producción de nuestro proyecto

    _así, una vez al menos ya hemos agregado al menos un archivo al repositorio como por ejemplo el readme.md

    _podremos ahora dispoder de la pestaña tipo de lista de "Brachs", en la cuál, se encuentra la rama principal "Master", creada por defecto

    _de ésta manera, a través, de ésta ventana desplegable podremos crear una nueva rama

    _a la cuál, le debemos asignar el nombre específico de:

        _"gh-pages"


    _ya que github, buscará éste nombre de rama y a partir de ésta rama github, tomará todo el código para su renderización en el navegador posteriormente

    _de ésta manera, una vez hemos creado la nueva rama "gh-pages", ahora ambas ramas tendrán el mismo código y archivos que habían inicialmente en el repositorio




    3_Settings:
    ___________

    _de ésta manera, una vez hemos creado el repositorio, y estando dentro de éste, debemos de ir a pestaña u opciones de "Settings", y en la cuál, debemos de buscar la sección de:

        _GitHub Pages

    _para que así, en ésta sección de, "GitHub Pages" nos aparezca lo siguiente:

        _Your site is published at https://antoniogomez2015.github.io/porfolio/

    _para que así, a través, de éste enlace podamos ahora acceder al contenido del repositio correspondiente a nuestra web estática

    _más también, dentro de las opciones de GitHub Pages, encontraremos las opciones de "Custom Domain"

    _de ésta manera, podremos agregar un dominio personalizado que hayamos comprado y activado previamente con un proveedor de servicios
