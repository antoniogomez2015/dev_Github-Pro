	Generales:
	__________

	_git, es un sistema de control de versiones el cuál, registra los cambios realizados en un archivo ó conjunto

	de archivos


	_para lo cuál, haremos uso de las versiones de archivos ó proyectos, de ésta manera, git, monitoriará los 

	archivos existentes y si agregamos archivos nuevos, si cambiamos el código en archivos existentes, otros


	

	Ventajas:
	_________

	_una de las ventajas de git, es que podemos viajar en el tiempo y poder así, acceder ha versiones previas ó

	antiguas de nuestros proyecto


	_para la recuperación de archivos en caso de errores


	_por otra parte también, podremos mejorar en la organización entre carpetas entre proyectos y versiones de 

	éstos para lo cuál, git, dispone de un sistema llamado comits


	_git, dispone de algo llamado los tres estados los cuáles son:


		_primer estado: working directory:

			_aquí es dode editamos y trabajamos con nuestros proyectos a través, de nuestro editor de 

			código y demás aplicaciones


		_egundo estado: staging area:

			_aquí es donde escogemos que archivos están listos para pasar al tercer estado, al igual 

			que decidimos que archivos no están listos por el momento


		_tercer estado: repository:

			_aquí es el registro de todo nuestro proyecto




	Limitar Archivos:
	_________________

	_tenemos la posibilida de limitar archivos para que así, éstos no puedan subirse del repositorio local de git, al repositorio remoto con github

	_para lo cuál, primeramente debemos de irnos con git bash, a la carpeta ó ruta de nuestro respectivo repositorio

	_de ésta manera, dispondremos del siguiente comando:


		_touch .gitignore + enter


	_el cuál, llama al archivo ".gitignore", el cuál, contiene una serie de extensiones de archivos los cuáles, el sistema ignorará, así, de ésta manera, también, podríamos personalizar los archivos que desiamos que el sistema ignore y suba al proyecto ó repositorio remoto
