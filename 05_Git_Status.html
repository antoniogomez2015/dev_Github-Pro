	Git Status:
	___________	

	_también, pdoremos saber el estado de un proyecto existente determinado para lo cuál, primeramente debemos de estar posicionados en la ubicación de nuestros proyecto a través, de git bashm para posteriormente utilizar el siguiente comando:


		_git status + enter


	_para que así, el sistema nos arroje una lista de las sub-carpetas y demás elementos dentro del respectivo proyecto en color rojo y que éstos elementos aún no han sido agregados



		Color References:
		_________________

		_de ésta manera, luego de haber ejecutado el comando git status, el sistema nos arrojará una lista con los archivos existentes en el proyecto vigilado


			Archivos de Color Rojo:
			_______________________

			_así, por ejemplo; los archivos que estén representados de color rojo el sistema nos indicará que éstos archivos aún no han sido agregados al repositorio de git


			Archivos de Color Verde:
			________________________

			_más los archivos que estén representados con un color verde, el sistema nos estará indicando de ésta manera, que éstos respectivos archivos ya han sido agregado al repositorio satisfactoriamente a diferencia de color rojo


			Archivos de Color Blanco:
			_________________________

			_más posteriormente de haber agregado los archivos al repositorio y de haber guardado éstos, a partir de éste punto; éstos archivos ahora serán representados de color blanco, de ésta manera, el sistema nos indicará que éstos archivos ya han sido guardados de forma permanente en el repositorio de git
