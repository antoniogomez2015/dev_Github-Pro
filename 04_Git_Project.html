	Git Project:
	____________

	_como primer paso para la utilización de git, debemos de crear un proyecto el cuál, estará relacionado con los archivos los cuáles, deseamos que sean monitoriados por git


		Ubicación:
		__________

		_de ésta manera, primeramente para crear un proyecto git, específico por ejemplo; para una web, determinada 

		_lo primero que tendremos que hacer es navegar hasta la respectiva ubicación del proyecto a través, de git bash

		_para lo cuál, lo más práctico con git bash, es navegar a través, del eplorador de carpetas hasta la respectiva carpeta del proyecto deseado y a continuación hacer "mouse right cick",  y seleccionar la opción de "Git Bash Here"

		_para que así, git bash, se ejecute en éste punto ó ubicación del sistema



	Git Init:
	_________

	_para a continuación ejecutar el primer comando a través, del cuál, git, estará vigilante de ésta carpeta y archivos

	_de ésta manera, éste comando marca el inicio de nuestro proyecto, aquí le decimos a git, que empiece a monitorear todos nuestros cambios

	_para lo cuál, debemos de utilizar el siguiente comando desde git bash, en la respectiva ubicación de carpetas:


		_git init + enter


	_para que así, git, a partir de éste momento comnience a monitorear nuestro proyecto, de ésta manera, git, nos mostrará el siguiente mensaje:


		//cuando es un nuevo proyecto:
			_"Initialized empty Git repository in C:/Xampp/htdocs/esculapioWeb2017/.git/"


		//cuando es un proyecto existente:
			_"Reinitialized existing Git repository in c:/xampp/htdocs/esculapioWeb2017_V"
/.git

	NOTA: éste comando lo debemos utilizar sólo una vez en cada sesión, y a su vez, siempre lo debemos utilizar al iniciliazar git, en nuestro proyecto cada vez, que vayamos a trabajar en nuestro proyecto posteriormente
