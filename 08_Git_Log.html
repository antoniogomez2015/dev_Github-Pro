	Git Log:
	________

	_para obtener un listado con todos los commit, que hemos realizado con su respectiva información a través, dispondremos del siguiente comando:


		_git log + enter
		

	_para que así, el sistema nos liste todos los commit, que hayamos realizado previamente a partir de la creación del respectivo proyecto

	_los cuáles, tendrán información como nombre de quién los creó, correo electrónico, fecha y un código especial el cuál, utilizaremos para acceder ha ésta respectiva rama cómmit


		Commit Rports:
		______________

		_más también, podremos crear reportes de todos los commits, y branchs, existentes en el proyecto respectivo en un archivo externo de tipo ".txt", ó en pantalla a través, del git bash

		_para que así, de ésta manera, tengamos a la mano y de forma visual y permanente todos los commits, y branchs, de ésta manera, podremos acceder a todos los códigos chart, de acceso

		_de ésta manera, podremos administrar los commits, eliminando ó conservando éstos en relación a nuestras necesidades a través, del siguiente comando:


			_git log > commits.txt + enter


		_así, el sistema nos creará un archivo de tipo ".txt", en la raíz de nuestro proyecto respectivo

		_así, podremos abrir éste archivo y ver los commits, existentes y copiar los códigos chart, rápidamente y utilizar éstos



		User Report:
		____________

		_de ésta manera, podremos obtener un reporte de los commits, y branchs, modificadas por un autor especificamente para lo cuál, dispondremos del siguiente comando:


			_git log --author=tony


		_para que así, el sistema nos genere un archivo de tipo ".txt", en ruta raíz de nuestro proyecto con los commits, y branchs, modificadas por éste usuario



		Branchs Report
		______________

		_más también, podremos generar reportes por branchs, enteras en relación a todos los usuarios que hayan modificado ésta branch, respeciva para lo cuál, dispondremos de dos comandos diferentes, los cuáles son:


			//para obtener todos los commits, de una brnach, determinada ó la actual:

			_git log --oneline -50 > log50_latest_commits.txt


			//para obtener todos los commits, de todas las branchs, existentes:

			_git log --all --oneline -50 > log50_latest_commits.txt
