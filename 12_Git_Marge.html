	Git Merge:
	__________

	_al desarrollar diferentes pruebas en una versión alternativa de nuestro proyecto y al ver que éstas pruebas y cambios han funcionado, tendremos la posibilidad y migrar éstos cambios a la versión ó rama estable de nuestro proyecto

	_de ésta manera, podremos migrar un commit, de una rama ó branch, entera ha otra rama ó branch

	_para lo cuál, primeramente debemos ubicarnos en la rama que absorverá al commit, respectivo y deseado de la rama donante

	_para lo cuál, dispondremos de los comandos:

		//primero debemos de ubicarnos en la rama recibidora
			_git checkout master + enter


	_para posteriormente hacer uso del comando:

		_git merge alter1 + enter


	_para que así, ésta rama "alter1", sea absorbida por la rama "master"

	_de ésta manera, si ahora listamos los commits, de larama ó branch, master podremos ver que ahora también, estarán incluidos los commits, de la rama absorvida alter1

	_para que así, podamos tener a la mano cualquiera de los commits, de la rama experimental en la rama principal ó estable de nuestro proyecto



		Fast-Forward: (simple y automático)
		_____________

		_cuando fusionamos varias ramas ó branchs, en la cuál, sólo nosotros hemos intervenido en el proceso de creación de commits, nos aparecerá el mensaje "Fast-Forward", a la hora de fusionar ramas

		_dicho mrnsaje nos indicará que la fusión se ha realizado directamente y de forma completa de todos los commits, sin intervensión ó aprobación de nuestra parte



		Manual-Marge: (largo y manual)
		_____________

		_más cuando hay intervención de más de una persona ó trabajo en equipo en la creación de rams y commits, el sistema si nos pedirá aprobación de commits, ha incorporar de una rama ha otra, de ésta manera, el sistema requerirá supervisión de nuestra para parte para que seleccionemos que elementos serán fusionados y que elementos serán descartados


	NOTA: cuando hemos fusionado una rama con otra ó migrado los commits, de una rama ha otra, podremos borrar la rama donante si así, lo consideramos posteriormente que no habrá problemas de que se borren los commits, migrados ha otra rama
