	GitHub Login:
	_____________

	_también, podremos administrar los repositorios de forma local en nuetro equipo como de forma remata en github

	_así, podremos también, a parte de descargar un repositorio ó proyecto de github, también, podremos subir un proyecto ó repositorio ha github

	_para lo cuál, primeramente debemos ir al sitio oficial de github, e iniciar sesión para posteriormente darle a una de las opciones de "New Repository", y dicho botón u opción estará disponible en diferentes partes de la interface degithub


	
	New Repository:
	_______________

	_para que así, se abra una interface, especial en la cuál, podamos inicar las características del nuevo repositorio que deseamos crear las cuáles, son:

		_Repository Name:

			_en la cuál, debemos de indiar un nombre para el repositorio ha crear

		_Description:

			_en la cuál, debemos indicar una descripción para el proyecto, (opcional)

		_Privacity:

			_en la cuál, debemos indicar si el repositorio será público ó privado (version de paga github)

		Create Repository:

			_ésta opción nos permitirá crear el repositorio 


	_para que así, el sistema genere el nuevo repositorio vacío en el cuál, debemos de agregar nuestros archivos respectivos del proyecto


		_antoniogomez2015/esculapio2017


	_y en dicha ubicación en la perte superior podremos ver una llave, key, ó enlace, ej:


		//ruta del proyecto en nuestro perfil:

			antoniogomez2015/esculapio-V2-30-de-Mayo-del-2017


				//key de acceso de sincronización del proyecto local con el proyecto remoto

					_HTTPS SSH | https://github.com/antoniogomez2015/esculapio-V2-30-de-Mayo-del-2017.git



	_y ésta "Key", debemos de copiarla para la vinculación posterior del proyecto local con el proyecto remoto

	_de ésta manera, debemos de indicarle a github, que en nuestra equipo "local", existe éste proyecto y que debe de sincronizado de forma "remota"



	Git Remote:
	___________

	_para primeramente navegar hasta la ubicación del respectivo proyecto local ha migrar ha github, por medio de git bash

	_para lo cuál, debemos de utilizar el comando:

		//estructura:
			_git remote add origin + link + enter


		//ejemplo:
			_git remote add origin https://github.com/antoniogomez2015/esculapio2017.git + enter


	_lo cuál, vinculará nuestro proyecto local con nuestro proyecto remoto, de ésta manera, ambos proyectos quedarán conectados y a su vez, github, sabrá que hambos proyectos ranto el local como el remoto son los mismos


	NOTA: más que ambos proyectos hayan quedado sincronizados en el paso anterior nos significa que ya el proyecto local se haya migrado de forma remota ha github, lo que hemos hecho es simplemente darle ha entender ha github, que ambos proyectos son los mismos que ahora github, ahora podrá tener acceso a nuestro proyecto local para posteriores operaciones y sincronizaciones, otros



	Git Remote Comprovate:
	______________________

	_y luego de haber relacionado ambos proyectos ó repositorios, tanto el local con el remoto podremos también, comprobar que todo se ha realizado correctamente

	_para lo cuál, disponemos del comando:


		_git remote -v + enter


	_en la misma ubicación del respectivo proyecto para que así, el sistema nos arroje:

		_origin  https://github.com/antoniogomez2015/esculapio2017.git (fetch)
		_origin  https://github.com/antoniogomez2015/esculapio2017.git (push)

	_y poder ver así, que ambas rutas son las mismas



	Git Remote Remove:
	__________________

	_más también, tendremos la posibilidad de deshacer ó eiminar un repositorio vinculado localmente con el proyecto remoto

	_para lo cuál, dispondremos del siguiente comando:


		_git remote remove origin + enter


	_para los casos en que hayamos borrado el proyecto remoto y ya hemos decidido prescindir del proyecto remoto, ó el proyecto local ó viceversa, otros


	_para que el proyecto ó repositorio local sea devinculado del proyecto ó repositorio remoto

	_de ésta manera, si verificamos la sincronización de proyectos ó repositorios con el comando:

		_git remote -v + enter

	_podremos ver que a partir de éste punto que no nos arrojará nada ya que no hay ningín proyecto relacionado
