	Git y GitHub Workflows:
	_______________________

	_es fundamental entender los modos de trabajo en git y en github, de ésta manera, dispondremos de tres tipos de workflows, disponibles los cuáles, son los siguientes:


		1_proyectos propios:

			_los proyectos propios son en los que nosotros somos los dieños del repositorio y somos los que decidimos que se hace en el proyecto, otros

			_de ésta maneera, éste proceso es el mismo que venimos trabajando hasta éste punto; donde trabajamos en nuestro proyecto local para luego hacer un volcado a nuestro proyecto remota de forma unitaria sólo nosotros


		2_proyectos en equipo

			_en éste modalidad nosotros resemos los moderadores ó administradores de ésta manera, nosotros gestionaremos el trabajo colaborativos de primeros y terceros en un proyecto en equipo ó colaborativo

			_de ésta manera, para el trabajo en equipo es requerido la creación de una nueva estructura dentro de la plataforma de github, no basta con una cuenta personal

			_ya que en éste caso es necesario que un usuario personal cree una cuenta organizacional sobre la cuál, puedan trabajar las demás cuentas personales que estarán asociadas a la respectiva organización de forma colaborativa ó en equipo


		3_proyectos con terceros:

			_ésta modalidad ó caso, es en el cuál, nosotros no somos los administradores de un proyecto ó repositorio remoto de una organización en la plataforma de github, pero tampoco sómos colaboradores en éste

			_más queremos participar en el proyecto de alguna manera
