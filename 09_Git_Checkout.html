	Git Checkout:
	_____________

	_más para navegar a través, del tiempo para acceder así, a los diferentes estados del respectivo proyecto  ó commits, ó ramas a través, del tiempo

	_para lo cuál, primeramente debemos ver que commits, ó ramas tenemos disponibles para lo cuál, ejecutamos el siguiente comando:

		_git log + enter


	_para que así, el sistema no liste los commits, disponibles en el respectivo proyecto para que así, podamos seleccionar el código del commit, al cuál, nos interese volver


	_para que así, posteriormente ejetemos el comando:	

		_git checkout bbbe6c382c418fe35fe69fa1f4f714336d67b48c + enter


	NOTE: de ésta manera, el sistema nos arrojará un mensaje indicándonos que hemos viajado hasta ese punto específico de nuestro proyecto a través, del commit, indicado lo que quiere decir es que ahora si abrimos nuestro proyecto, específicamente en éste caso e index.html, podremos ver ahora que el proyecto estará un su punto inicial con todos sus archivos relacionados y subidos a la rama ó commit


	_más posteriormente de haber revisado los archivos deseados y haver hecho las respectivas correcciones en éste commit, podemos volver al último commit, que habíamos realizado a través, del comando:

		_git checkout master + enter


	_de ésta manera, el sistema nos llevará hasta el último commit, que habíamos realizado
