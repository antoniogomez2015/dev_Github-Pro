	Git Branchs:
	____________

	_para el trabajo con ramas y funciones dentro de git, debemos de entender el concepto de "Head"

	_ el cuál, consiste en que el commit, en el que estemos actualmente será el "head"


	_de ésta manera, debemos entender que una branch, ó rama es una variante del proyecto dentro de la cuál, pueden existir diferentes versiones del proyecto 

	NOTE: las nuevas branch, se crean a partir de la rama actual y de ésta manera, la nueva rama heredará todos los commits, de la rama anterior ó rama padre

	_de ésta manera, las branch, ó ramas son líneas de tiempo alternativas para nuestro proyecto



	View Branch:
	____________

	_de ésta manera, un rama ó branch, es una línea de tiempo en nuestro proyecto que servirá para corregir errores, experimentar, hacer grandes cambios, otros

	_así, al crear un nuevo proyecto se creará una rama ó branch, "master", dentro de la cuál, se crearán las demás ramas y commits, y es la rama estable de nuestro proyecto ha moenos que cambiemos ésta rama por otra

	_para lo cuál, dispondremos del comando:

		_git branch + enter


	_para que así, el sistema nos muestre las branch, disponibles dentro de las cuáles, se encuentras los respectivos commits

	_así, el sistema nos mostrará el commmit, head, precedido de un asterisco (*), como también, el nombre de la rama a la cuál, pertenece y demás ramas existentes

	_en éste caso, la única rama existente es la rama ó branch "master"



	New Branch:
	___________

	_más también, tendremos la posibilidad de crear nuevas ramas de nuestro proyecto para lo cuál, dispondremos del siguiente comando:

		_git branch + name + enter

		_git branch alter1 + enter


	_para que así, el sistema genere una nueva variante del proyecto en la cuál, se podrán hacer desarrollos independientes

	_más también, tendremos la posibilidad de crear una nueva rama y movernos ha ésta de forma automática para lo cuál, disponemos del siguiente comando:

		_git checkout -b + branchName + enter

		_git checkout -b mobileFirst + enter


	_de ésta manera, se creará la nueva rama "mobileFirst", y a su vez, nos moveremos ha ésta rama de forma automática



	Select Branch:
	______________

	_más también, tendremos la posibilidad de navegar ó cambiar de branchs, para lo cuál, dispondremos del siguiente comando:

		_git checkout alter1 + enter


	_para que así, entremos ha esa rama y ahora ésta esté activa

	_para que así, posteriormente los cambios que realicemos sobre la estructura de archivos de nuestro proyecto ahora no se irá al commit, actual del proyecto padre si no que en vez de ésto, se irán a al commit, de la nueva rama




	Branch List:
	____________

	_más ahora para visualizar cuantas branchs, ó ramas existen de nuestro proyecto dispondremos del siguiente comando:

		_git branch + enter


	_para que así, el sistema no liste las ramas existentes y disponibles



	Delete Branch:
	______________

	_más también, tendremos la posibilidad de eliminar ramas existentes para lo casos en que ya no estemos utilizando éstas ramas para lo cuál, dispondremos de comando:

		_git branch -D nameBrranch + enter

		_git branch -D alter1 + enter
