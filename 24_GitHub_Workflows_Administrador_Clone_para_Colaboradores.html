	GitHub_Workflows_Administrador_Clone_para_Colaboradores:
	________________________________________________________

	_luego de haber sido invitados a ser parte de la organización ha modo de colaboradores en el paso anterior y de haber aceptado ésta invitación

	_los usuario ó terceros tendrán que hacer una réplica del proyecto de la organización en su sistema local para que así, puedan hacer cambios y modificaciones en el proyecto y posteriormente las puedas compartir en la organización ha modos de commits, y brachs



	Clone:
	______

	_para lo cuál, cada colaboradorar ó tercero tendrá que ir ha su perfil y buscar la sección de "Organizations", y entrar en la organización a la cuál, se ha unido en éste caso

	_para que así, pueda entrar en el repositorio disponible en la organización respectiva, de ésta manera, el usuario podrá copiar el link key "HTTPS:.........", a través, del cuál, podrá clonar ó descargar el repositorio

	_de ésta maenra, los usuarios colaboradores del respectivo proyecto u organización tendrán que clonar dicho proyecto a su sistema local para lo cuál, primeramente deberán ubicarse en el sitio donde alojar el repositorio en su sistema local a través, de git bash, para posteriormente ejecutar el siguiente comando:


		//estructura:
			_git clone + link key + enter


		//ejemplo:
			_git clone https://github.com/jquery/jquery.git + enter


	_de ésta manera, se creará un réplica del proyecto de la organización a su sistema local
