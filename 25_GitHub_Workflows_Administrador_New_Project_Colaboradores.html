	Git Switch Sesión Local
	_______________________


	Desconectar Proyecto Previo:

	_más para poder trabajar con un proyecto diferente al proyecto base como usuarios regulares dentro git, debemos de indicarle ha git, que vamos ha trabajar en otro proyecto diferente

	_y para tales casos dispondemos de un comando el cuál, nos permitirá comprobar con que proyecto estamos trabajando con éste comento con git, éste comando es el siguiente:


		_git remote -v + enter


	_de ésta manera, el sistema nos arrojará las rutas de ambos proyectos:


		origin  https://github.com/antoniogomez2015/EMU.git (fetch)
		origin  https://github.com/antoniogomez2015/EMU.git (push)


 	_tanto el local como el remoto para que así, podamos comparar si se trata del mismos proyecto tanto el local como en remoto



	Conectar Proyecto Organizacional:

	_de ésta maenra, ahora debemos de conectarnos con el proyecto de la organización a través, de git

	_para lo cuál, debemos de ir a la plataforma de github, y en nuestro perfil debemos de ubicar la sección de "Organizations", y seleccionar allí, el repositorio de la organización respectiva y copoar el "link key", "HTTPS", para poder a través, de éste conectarnos a través, de git


	_para lo cuál, disponemos del siguiente comando:


		//ejemplo:
			_git remote add origin https://github.com/antoniogomez2015/esculapio-V2-30-de-Mayo-del-2017.git + enter


	_de ésta manera, si repetimos el proceso de comprobación de más arriba:


			_git remote -v + enter


	_podremos ver que ahora la conexión de git, apunta al proyecto de la organización tanto local como remoto

	_de ésta manera, ahora si prodremos trabajar y hacer operaciones dentro del proyecto de la organización y de colaboradores



	GitHub_Workflows Administrador New Project para Colaboradores:
	______________________________________________________________

	_de ésta manera, cuando ya hayamos clonado el proyecto ó repositorio de la organización e nuestro sistema local, debemos crear un nuevo proyecto a partir de éste

	_de ésta manera, debemos de seguir los mismos pasos que con un proyecto narmal de git y github, a través, de los comando "git init", y demás comandos iniciales y de administración y gestión de un proyecto
